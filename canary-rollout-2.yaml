apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-extra
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: canary-extra
  template:
    metadata:
      labels:
        app: canary-extra
    spec:
      containers:
        - name: canary-extra
          # image: xeonalex/rollouts-demo:red
          # image: xeonalex/rollouts-demo:green
          # image: xeonalex/rollouts-demo:orange
          image: xeonalex/rollouts-demo:purple
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: 32Mi
              cpu: 5m
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 10}
        - setWeight: 60
        - pause: {duration: 10}
